<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T ‚ù§Ô∏è Tete</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff4e50,#ff9a9e);
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container{
  background:rgba(0,0,0,0.35);
  padding:40px;
  border-radius:25px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

button{
  padding:16px 28px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:12px;
  cursor:pointer;
}

.yes{background:#00ffae;color:black;}
.no{background:#ff3b3b;color:white;position:relative;}

#msg{
  margin-top:25px;
  font-size:22px;
  font-weight:bold;
}

#ending{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:32px;
  opacity:0;
  pointer-events:none;
  transition:2s;
}
</style>
</head>

<body>

<div class="container">
  <h1>Tete üíñ</h1>
  <h2>You‚Äôve always been my favorite person.</h2>
  <h2>Will you be my Valentine again?</h2>

  <button class="yes" onclick="yes()">YES üíò</button>
  <button class="no" onmouseover="run()">NO üò¢</button>

  <div id="msg"></div>
</div>

<div id="ending">
  <div>üíç</div>
  <div>I love you, Tete.</div>
  <div>Forever yours,</div>
  <div><b>T</b></div>
</div>

<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const music=document.getElementById("music");

function yes(){
  music.volume=0;
  music.play();

  let v=0;
  let fade=setInterval(()=>{
    v+=0.05;
    if(v>=1){v=1;clearInterval(fade);}
    music.volume=v;
  },200);

  typeText(`Tete‚Ä¶ ‚ù§Ô∏è

If I could choose anyone in this world,
I would still choose you.

You make my days lighter,
my heart calmer,
and my life happier.

No matter where life takes us,
I just want you beside me.

Forever yours,
T üíç`);

  fireworks();

  setTimeout(showEnding,9000);
}

function typeText(text){
  let i=0;
  let msg=document.getElementById("msg");
  msg.innerHTML="";
  let t=setInterval(()=>{
    msg.innerHTML += text[i]==="\n" ? "<br>" : text[i];
    i++;
    if(i>=text.length) clearInterval(t);
  },35);
}

function run(){
  let b=document.querySelector(".no");
  let x=Math.random()*300-150;
  let y=Math.random()*200-100;
  b.style.transform=`translate(${x}px,${y}px)`;
}

function fireworks(){
  for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.innerHTML="‚ú®";
    s.style.position="absolute";
    s.style.left="50%";
    s.style.top="50%";
    document.body.appendChild(s);

    let x=(Math.random()-0.5)*600;
    let y=(Math.random()-0.5)*600;

    s.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{duration:1500});

    setTimeout(()=>s.remove(),1500);
  }
}

function showEnding(){
  const end=document.getElementById("ending");
  end.style.opacity=1;
  end.style.pointerEvents="auto";
}

// floating hearts
setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="üíñ";
  h.style.position="absolute";
  h.style.left=Math.random()*100+"vw";
  h.style.top="100vh";
  document.body.appendChild(h);

  h.animate([
    {transform:"translateY(0)",opacity:1},
    {transform:"translateY(-120vh)",opacity:0}
  ],{duration:6000});

  setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
